<html>
<head>
<style>
  @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap");
  *{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Poppins', sans-serif;
    color: #8a8fa3;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
</head>
<body>


<div id="main">
    	<div class="fof">
        <h1>Error 404</h1><br> <h2> Page not found</h2>
    	</div>
</div>

</body>
</html>
